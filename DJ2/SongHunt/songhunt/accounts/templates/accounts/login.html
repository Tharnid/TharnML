{% extends 'base.html' %}

{% block content %}

{% if error %}

<div class="alert alert-danger" role="alert">
  {{ error }}
</div>

<br />
<br />

{% endif %}

<h3>Please Log In</h3>

<form method="POST" action="{% url 'login' %}">

{% csrf_token %}
Username:
<br />
<input type="text" name="username" />
<br />
Password:
<br />
<input type="password" name="password" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Log In" />

</form>

{% endblock %}
