<!doctype html>
<head>
  <title>Hello App</title>
</head>

<body>

  <form action="{{ url_for('login')}}"  method="POST">

    {% if error %}
    <p style="color:red">
      {{ error }}
    </p>
    {% endif %}
    <p>
        Username:<input type="text" name="username" />
    </p>
    <p>
        Password:<input type="text" name="password" />
    </p>
    <button type="submit">Log In</button>
  </form>

</body>


<html>
